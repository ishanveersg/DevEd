<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323" rel="stylesheet">
    <title>DevEd</title>
</head>
<body>
    <section>
        <div class="container title">
            <span style="font-family: VT323; font-size: 100px">DevEd</span><br>
            <span>Explore developement paths</span>
        </div>
    </section>
    <section>
        <div class="quiz" id="welcome">
            <div class="flexbox-container-vertical" >
                <span class="quizTitle" id>Take our quiz!</span>
            </div>
        </div>
    </section>
    <section>
        <div class="quiz" id="values">
            <div class="flexbox-container-vertical" >
                <span>Take our quiz!</span>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath" id="mobile" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/mobile.png" alt="mobile icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Mobile Application</span>
                    </div>
                </div>
                <div class="devpath" id="web"  style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/web.png" alt="web icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Web Developement</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container"  style="display: none;" >
                <div class="devpath" id="desktop">
                    <div class="flexbox-container-vertical" >
                        <img src="images/desktop.png" alt="desktop icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Desktop Application</span>
                    </div>
                </div>
                <div class="devpath" id="linux" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/Linux.png" alt="linux icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Linux Administration</span>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="container title">
            <span>Languages</span>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath" id="Javascript" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/javascript.png" alt="Javascipt icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">JavaScript</span>
                    </div>
                </div>
                <div class="devpath" id="python" style="display: none;">
                    <div class="flexbox-container-vertical"  >
                        <img src="images/languages/python.png" alt="python icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Python</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container">
                <div class="devpath" id="java" style="display: none;">
                    <div class="flexbox-container-vertical"  >
                        <img src="images/languages/java.png" alt="Java icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Java</span>
                    </div>
                </div>
                <div class="devpath" id="cpp" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/cplusplus.png" alt="Cplusplus icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">C/C++</span>
                    </div>
                </div>
            </div>
    </section>
    <script type="text/javascript">
      // get values from local storage 
        // get name 
        let username =  sessionStorage.getItem("username");
        document.getElementById("welcome").innerHTML=  "Welcome to our website " + username;

        // get languages 
        let html = parseInt(sessionStorage.getItem("html"));
        let css = parseInt(sessionStorage.getItem("css")); 
        let js = parseInt(sessionStorage.getItem("js")); 
        let python = parseInt(sessionStorage.getItem("python")); 
        let java =  parseInt(sessionStorage.getItem("java")); 
        let cpp = parseInt(sessionStorage.getItem("cpp"));  

        // get reason for learning 
        let reason =  sessionStorage.getItem("ReasonForLearning"); 
        
        // get patience 
        let patience =   sessionStorage.getItem("shareTime"); 

        // get interests 
        let mobile  =  sessionStorage.getItem("mobileInterest");
        let desktop = sessionStorage.getItem("desktopInterest"); 
        let web = sessionStorage.getItem("webInterest");
        let all = sessionStorage.getItem("allInterest"); 

        // display results (temporary) - juste pour etre sur que les bonnes valeura sont transm8ses 
      //   document.getElementById("values").innerHTML=  "Values received : " + username  + "  "  + html.toString() +  " " + css.toString() +  " " + js.toString() +  " " + python.toString() +  " " + java.toString() +  " " + cpp.toString() +  " " + reason +  " " + patience +  " " + mobile +  " " + desktop +  " " + web +  " " + all;
        alert("Values received : " + username  + "  "  + html.toString() +  " " + css.toString() +  " " + js.toString() +  " " + python.toString() +  " " + java.toString() +  " " + cpp.toString() +  " " + reason +  " " + patience +  " " + mobile +  " " + desktop +  " " + web +  " " + all);
        // create scenario
        let path = ""; 
        let recommended_language = ""; 
        let recommended_plateform = "" ; 
        // Interest in all plateforms

        if (all === "true") {

            console.log("All true"); 
            if (patience === "now"){
                recommended_language = "javascript";
                recommended_plateform = "web";  
            } else if (patience == "canWait"){
                recommended_language = "javascript";
                recommended_plateform = "crossplateform";  
            } 

        } else if ( mobile === "true"){
            console.log(" mobile true"); 

            if (patience === "now"){
                if (js === 0 && java === 0) {
                 recommended_language = "javascript";
                 recommended_plateform = "mobile";  
                } else if (java != 0 ) {
                    recommended_language = "java";
                    recommended_plateform = "mobile";  
                } 
                
            } else if (patience == "canWait"){
                if (js === 0 ) {    
                    recommended_language = "java";
                    recommended_plateform = "mobile";  
                } else if (js  != 0 ) {
                    recommended_language = "javascript";
                    recommended_plateform = "mobile";  
                }
                
            } 


        } else if (web === "true "){
            console.log("web true"); 

            // seriously, the web is easier with js no matter what (personal opinion XD)
            recommended_language = "javascript";
            recommended_plateform = "web";  

            

        } else if (desktop === "true "){
            console.log("desktop true"); 

            if (patience === "now"){
               if ( java === 0 ){
                    if ( cpp === 0){
                    recommended_language = "javascript";
                    recommended_plateform = "desktop";  
                    } else if (cpp != 0){
                    recommended_language = "c++";
                    recommended_plateform = "desktop";  
                    }

               } else {
                recommended_language = "java";
                recommended_plateform = "desktop";  
               }
                
            } else if (patience == "canWait"){
                if (cpp === 0 ){
                        if (java === 0 ){
                        recommended_language = "c++";
                        recommended_plateform = "desktop";  
                        } else {
                         recommended_language = "java";
                        recommended_plateform = "desktop";  
                        }
                } else {
                    recommended_language = "c++";
                    recommended_plateform = "desktop";  
                }
                
            } 

        }
        
        // let the user know 
        path = " we suggest that you learn the programming language " + recommended_language + " for the plateform  " + recommended_plateform + " "; 
        
        document.getElementById("values").innerHTML= "Based on your reponses, " + path + " ." + " Please click on  the cards ! " ; 

        // display the rights the cards 
        
        // display plateform 
        switch(recommended_plateform){
            case "mobile" : 
                document.getElementById('mobile').style.display='block'; 
                break; 
            case "web": 
                document.getElementById('web').style.display='block'; 
                break; 
            case "desktop": 
                document.getElementById('desktop').style.display='block'; 
                break; 
            case "crossplateform": 
                 document.getElementById('crossplateform').style.display='block'; 
                break; 
        }

        switch(recommended_language){
            case "java" : 
                document.getElementById('java').style.display='block'; 
                break; 
            case "python": 
                document.getElementById('python').style.display='block'; 
                break; 
            case "javascript": 
                document.getElementById('Javascript').style.display='block'; 
                break; 
            case "c++": 
                 document.getElementById('cpp').style.display='block'; 
                break; 
        }

    </script>
</body>
</html>
