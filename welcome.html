<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323" rel="stylesheet">
    <title>DevEd</title>
</head>
<body>
    <section>
        <div class="container title">
            <span style="font-family: VT323; font-size: 100px">DevEd</span><br>
            <span>Explore developement paths</span>
        </div>
    </section>
    <section>
        <div class="quiz" id="welcome">
            <div class="flexbox-container-vertical" >
                <span class="quizTitle" id>Take our quiz!</span>
            </div>
        </div>
    </section>
    <section>
        <div class="quiz" id="values">
            <div class="flexbox-container-vertical" >
                <span>Take our quiz!</span>
            </div>
        </div>
    </section>

    <script type="text/javascript">
      // get values from local storage 
        // get name 
        let username =  localStorage.getItem("username");
        document.getElementById("welcome").innerHTML=  "Welcome to our website " + username;

        // get languages 
        let html = parseInt(localStorage.getItem("html"));
        let css = parseInt(localStorage.getItem("css")); 
        let js = parseInt(localStorage.getItem("js")); 
        let python = parseInt(localStorage.getItem("python")); 
        let java =  parseInt(localStorage.getItem("java")); 
        let cpp = parseInt(localStorage.getItem("cpp"));  

        // get reason for learning 
        let reason =  localStorage.getItem("ReasonForLearning"); 
        
        // get patience 
        let patience =   localStorage.getItem("shareTime"); 

        // get interests 
        let mobile  =  localStorage.getItem("mobileInterest");
        let desktop = localStorage.getItem("desktopInterest"); 
        let web = localStorage.getItem("webInterest");
        let all = localStorage.getItem("allInterest"); 

        // display results (temporary) - juste pour etre sur que les bonnes valeura sont transm8ses 
        document.getElementById("values").innerHTML=  "Values received : " + username  + "  "  + html.toString() +  " " + css.toString() +  " " + js.toString() +  " " + python.toString() +  " " + java.toString() +  " " + cpp.toString +  " " + reason +  " " + patience +  " " + mobile +  " " + desktop +  " " + web +  " " + all;


    </script>
</body>
</html>
