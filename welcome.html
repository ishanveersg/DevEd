<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323" rel="stylesheet">
    <script src="welcome.js" defer></script>
    <title>DevEd</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="web.html">Web</a>
        <a href="mobile.html">Mobile</a>
        <a href="desktop.html">Desktop</a>
        <a href="linux.html">Linux</a>
        <a href="about.html">About</a>
      </div>
    <section>
        <div class="container title">
            <span style="font-family: VT323; font-size: 100px">DevEd</span><br>
            <span>Explore developement paths</span>
        </div>
    </section>
    <section>
        <div class="quiz" id="welcome">
            <div class="flexbox-container-vertical" >
                <span class="quizTitle" id>Take our quiz!</span>
            </div>
        </div>
    </section>
    <section>
        <div class="quiz" id="values">
            <div class="flexbox-container-vertical" >
                <span>Take our quiz!</span>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath" id="mobile" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/mobile.png" alt="mobile icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Mobile Application</span>
                    </div>
                </div>
                <div class="devpath" id="web"  style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/web.png" alt="web icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Web Developement</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container"  style="display: none;" >
                <div class="devpath" id="desktop">
                    <div class="flexbox-container-vertical" >
                        <img src="images/desktop.png" alt="desktop icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Desktop Application</span>
                    </div>
                </div>
                <div class="devpath" id="linux" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/Linux.png" alt="linux icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Linux Administration</span>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="container title">
            <span>Languages</span>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath" id="Javascript" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/javascript.png" alt="Javascipt icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">JavaScript</span>
                    </div>
                </div>
                <div class="devpath" id="python" style="display: none;">
                    <div class="flexbox-container-vertical"  >
                        <img src="images/languages/python.png" alt="python icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Python</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container">
                <div class="devpath" id="java" style="display: none;">
                    <div class="flexbox-container-vertical"  >
                        <img src="images/languages/java.png" alt="Java icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Java</span>
                    </div>
                </div>
                <div class="devpath" id="cpp" style="display: none;">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/cplusplus.png" alt="Cplusplus icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">C/C++</span>
                    </div>
                </div>
            </div>
    </section>

</html>
