<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet">
    <title>DevEd</title>
</head>
<body>
    <section>
        <div class="container title">
            <h1><span style="font-weight: bold">Welcome To DevEd!</span> </h1>
            <h4>What do you want to learn about?</h4>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath">
                    <div class="flexbox-container-vertical" >
                        <img src="images/mobile.png" alt="mobile image" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Mobile Application</span>
                    </div>
                </div>
                <div class="devpath">
                    <div class="flexbox-container-vertical" >
                        <img src="images/web.jpg" alt="laptop image" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Web developement</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container">
                <div class="devpath">
                    <div class="flexbox-container-vertical" >
                        <img src="images/desktop.png" alt="mobile image" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Desktop Application</span>
                    </div>
                </div>
                <div class="devpath">
                    <div class="flexbox-container-vertical" >
                        <img src="images/Linux.png" alt="laptop image" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Linux Administration</span>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
