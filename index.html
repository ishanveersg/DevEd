<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323" rel="stylesheet">
    <title>DevEd</title>
</head>
<body>
    <section>
        <div class="container title">
            <span style="font-family: VT323; font-size: 100px">DevEd</span><br>
            <span>Explore developement paths</span>
        </div>
    </section>
    <section>
        <div class="quiz" id="quiz">
            <div class="flexbox-container-vertical" >
                <span class="quizTitle">Take our quiz!</span>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath" id="mobile">
                    <div class="flexbox-container-vertical" >
                        <img src="images/mobile.png" alt="mobile icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Mobile Application</span>
                    </div>
                </div>
                <div class="devpath" id="web">
                    <div class="flexbox-container-vertical" >
                        <img src="images/web.png" alt="web icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Web Developement</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container">
                <div class="devpath" id="desktop">
                    <div class="flexbox-container-vertical" >
                        <img src="images/desktop.png" alt="desktop icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Desktop Application</span>
                    </div>
                </div>
                <div class="devpath" id="linux">
                    <div class="flexbox-container-vertical" >
                        <img src="images/Linux.png" alt="linux icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Linux Administration</span>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="container title">
            <span>Languages</span>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="flexbox-container">
                <div class="devpath" id="Javascipt">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/javascript.png" alt="mobile icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">JavaScript</span>
                    </div>
                </div>
                <div class="devpath" id="web">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/python.png" alt="web icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Python</span>
                    </div>
                </div>
            </div>
            <div class="flexbox-container">
                <div class="devpath" id="desktop">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/java.png" alt="desktop icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">Java</span>
                    </div>
                </div>
                <div class="devpath" id="linux">
                    <div class="flexbox-container-vertical" >
                        <img src="images/languages/cplusplus.png" alt="linux icon" style="max-width: 60%; margin-top: 20px;">
                        <span class="devpathTitle" style="font-weight: bold;">C/C++</span>
                    </div>
                </div>
            </div>
    </section>
    <script type="text/javascript">
        document.getElementById("quiz").onclick = function () {
            location.href = "quiz.html";
        };
        document.getElementById("mobile").onclick = function () {
            location.href = "mobile.html";
        };
        document.getElementById("web").onclick = function () {
            location.href = "web.html";
        };
        document.getElementById("desktop").onclick = function () {
            location.href = "desktop.html";
        };
        document.getElementById("linux").onclick = function () {
            location.href = "linux.html";
        };
    </script>
</body>
</html>
